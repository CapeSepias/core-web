<!doctype html>
<html lang="en">
<head>
    <base href="/build/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dotCMS Content Management Platform</title>

    <link rel="stylesheet" type="text/css" href="scss/main.css" />

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <!-- build:ng thirdparty/lib.js -->
    <script src="../node_modules/core-js/client/shim.min.js"></script>
    <script src="../node_modules/reflect-metadata/Reflect.js"></script>
    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../node_modules/zone.js/dist/zone.min.js"></script>
    <!-- endbuild -->

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
    System.import('view/main.js')
        .catch(function(err) {
            console.error("Error on Init app");
            console.error('Name:', JSON.stringify(err.name));
            console.error('Message:', JSON.stringify(err.message));
            console.error(err);
        });
    </script>
    <style>
    	.logo-gear-hide{
    		opacity:0;
    	}
		.logo-gear-show{
		  opacity: 1;
		  transition: opacity 3s;
		  -webkit-transition: opacity 3s;
		}    
    </style>
</head>

<body onload="document.getElementById('dotSpinner').classList.add('logo-gear-show')">
<app>

	<div style="position: fixed;top: 40%;left: 50%;transform: translate(-50%, -50%);vertical-align:middle;background:url('scss/img/dotCMS-logo.png');height:64px;width:264px;background-repeat: no-repeat;background-size: 100% 100%;">
		<div id="dotSpinner" style="position:relative;left:42px;top:12px;" class="logo-gear-hide">
				<i  class="fa fa-cog fa-spin" style="font-size:54px;color:#1681cb;font-weight:bold;"></i>
		</div>	
	</div>

</app>

<!-- build:js thirdparty/plugins.js -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/semantic-ui/dist/semantic.min.js"></script>
<!-- endbuild -->
</body>
</html>
