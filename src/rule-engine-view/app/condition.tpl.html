<div class="panel panel-default clause">
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-1">
        <button type="button"class="btn btn-default" (click)="toggleOperator()">
          {{condition.operator}}
        </button>
      </div>
      <div class="col-sm-11">
        <div class="row">
          <div class="col-sm-3">
            <select class="form-control clause-selector" [value]="condition.conditionlet" (change)="setConditionlet($event.target.value)">
              <option value="{{conditionlet.id}}"  *for="var conditionlet of conditionlets; var i=index">{{conditionlet.id}} - {{conditionlet.name}}</option>
            </select>
          </div>
          <div class="col-sm-1">
            <h4 class="separator"></h4>
          </div>
          <div class="col-sm-3">
            <select class="form-control clause-selector" [value]="condition.comparison" (change)="setComparison($event.target.value)">
              <option value="{{comparison.id}}" *for="var comparison of conditionlet.comparisons">{{comparison.label}}</option>
            </select>
          </div>
          <div class="col-sm-1">
            <h4 class="separator"></h4>
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control condition-value" [value]="conditionValue" (change)="setComparisonValue($event.target.value)"/>
          </div>
          <div class="col-sm-1">
            <div class="operations clause-operations">
              <button type="button" class="btn btn-default btn-md btn-danger" aria-label="Delete Clause" (click)="removeCondition()">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
