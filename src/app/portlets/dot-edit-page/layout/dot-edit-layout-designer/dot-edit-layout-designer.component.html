<form [formGroup]="form" (ngSubmit)="saveLayout()" novalidate class="dot-edit-layout__form">
    <div class="dot-edit-layout__toolbar">
        <h3 class="dot-edit-layout__page-title" *ngIf="!saveAsTemplate">{{ pageState.page.title }}</h3>
        <input #templateName pInputText type="text" class="dot-edit-layout__toolbar-template-name" placeholder="{{ dotMessageService.get('editpage.layout.toolbar.template.name') }} *" *ngIf="saveAsTemplate" formControlName="title">
        <div class="dot-edit-layout__toolbar-actions">
            <p-checkbox class="dot-edit-layout__toolbar-save-template" label="{{ dotMessageService.get('editpage.layout.toolbar.save.template') }}" *ngIf="editTemplate && isLayout() && pageState.canCreateTemplate" binary="true" (onChange)="saveAsTemplateHandleChange($event);"></p-checkbox>
            <dot-layout-properties [group]="form.get('layout')"></dot-layout-properties>
            <dot-template-addtional-actions-menu *ngIf="!isLayout()" [inode]="pageState.template.inode"></dot-template-addtional-actions-menu>
        </div>
    </div>

    <dot-layout-designer [group]="form.get('layout')"></dot-layout-designer>
</form>
