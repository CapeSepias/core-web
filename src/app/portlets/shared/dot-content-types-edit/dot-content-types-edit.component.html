<h3>POC Form</h3>

<form id="plain" (ngSubmit)="sendValue()" #testForm>
    <div [innerHTML]="dynamicHTML"></div>
    <iframe  (load)="assignDojo($event)" src="/c/portal/layout?p_l_id=71b8a1ca-37b6-4b6e-a43b-c7482f28db6c&p_p_id=content&p_p_action=0&&dm_rlout=1&r=1572983376860&in_frame=true&frame=detailFrame&container=true&angularCurrentPortlet=content"></iframe>
    <!--<iframe #iframeReference (load)="addContent($event)" >
    </iframe>-->

    <iframe id="dojoHolder" (load)="dojoHolderLoaded()"></iframe>

    <input type="submit">

</form>

<br/><br/><br/>

<dot-content-type-layout [contentType]="data" (openEditDialog)="startFormDialog()"  *ngIf="isEditMode()">
    <dot-content-type-fields-drop-zone
        #fieldsDropZone
        *ngIf="data.id"
        [layout]="layout"
        [loading]="loadingFields"
        (saveFields)="saveFields($event)"
        (removeFields)="removeFields($event)"
        (editField)="editField($event)"
    >
    </dot-content-type-fields-drop-zone>
</dot-content-type-layout>

<dot-dialog
    (hide)="onDialogHide()"
    [actions]="dialogActions"
    [closeable]="dialogCloseable"
    [header]="templateInfo.header"
    [(visible)]="show"
>
    <dot-content-types-form
        *ngIf="show"
        #form
        [layout]="layout"
        [data]="data"
        (valid)="setDialogOkButtonState($event)"
        (onSubmit)="handleFormSubmit($event)"
    >
    </dot-content-types-form>
</dot-dialog>
