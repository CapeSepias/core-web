<form
    [formGroup]="form"
    (ngSubmit)="saveFieldProperties()"
    class="content-type-fields__properties-form p-fluid"
    novalidate
>
    <div *ngFor="let property of fieldProperties" #properties>
        <ng-container
            dotDynamicFieldProperty
            [propertyName]="property"
            [field]="formFieldData"
            [group]="form"
        >
        </ng-container>
    </div>
    <div *ngIf="formFieldData?.relationships">
        <dot-relationship-tree
            [contentType]="contentType"
            [velocityVar]="formFieldData.relationships.velocityVar"
        ></dot-relationship-tree>
    </div>
</form>
