<div
    class="tab__label"
    contenteditable="true"
    [textContent]="fieldTab.getFieldDivider().name"
    (input)="fieldTab.getFieldDivider().name=$event.target.textContent"
    (blur)="changeLabel()"
    (keyup.enter)="changeLabel()"></div>
<dot-icon-button-tooltip
    tiny
    class="field__actions-delete"
    icon="delete"
    [tooltipText]="i18nMessages['contenttypes.action.delete']"
    (click)="removeItem($event)">
</dot-icon-button-tooltip>
<hr />
