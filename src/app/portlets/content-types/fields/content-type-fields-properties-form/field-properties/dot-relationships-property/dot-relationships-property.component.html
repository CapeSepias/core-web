<ng-container *ngIf="!editing">    
    <p-radioButton [label]="i18nMessages['contenttypes.field.properties.relationship.new.label']"
                [value]="STATUS_NEW"
                [(ngModel)]="status"
                (click)="clean()">
    </p-radioButton>

    <p-radioButton [label]="i18nMessages['contenttypes.field.properties.relationship.existing.label']"
                [value]="STATUS_EXISTING" 
                [(ngModel)]="status"
                (click)="clean()">
    </p-radioButton>
</ng-container>

<dot-new-relationships *ngIf="status === STATUS_NEW;else existing"
                        class="relationships__new"
                        [velocityVar]="group.get(property.name).value.velocityVar"
                        [cardinality]="group.get(property.name).value.cardinality"
                        [editing]="editing"
                        (change)="handleChange($event)">
</dot-new-relationships>

<ng-template #existing>
    <dot-edit-relationships class="relationships__existing"
                            (change)="handleChange($event)">
    </dot-edit-relationships>
</ng-template>

<dot-field-validation-message
    [message]="getValidationErrorMessage()"
    [field]="group.controls[property.name]">
</dot-field-validation-message>
