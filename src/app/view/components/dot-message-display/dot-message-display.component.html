<p-toast>
    <ng-template let-message pTemplate="message">
        <i  class="pi"
            [ngClass]="{'pi-info': message.severity === 'info', 'pi-times': message.severity === 'error', 'pi-exclamation-triangle': message.severity === 'warning'}"
            style="font-size: 2em">
        </i>
        <span innerHTML="{{message.detail}}"></span>
    </ng-template>
</p-toast>
