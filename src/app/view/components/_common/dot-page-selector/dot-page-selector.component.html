<span dotMdInputtext [label]="label" *ngIf="floatingLabel; else placeholded">
    <p-autoComplete
        appendTo="body"
        (completeMethod)="search($event)"
        (keydown.enter)="onKeyEnter($event)"
        (keydown.tab)="$event.preventDefault()"
        (onClear)="onClear($event)"
        (onSelect)="onSelect($event)"
        [inputStyle]="{'width': '100%', 'padding': '0'}"
        [minLength]="3"
        [style]="style"
        field="label"
        [ngModel]="val"
        [suggestions]="results.data">
    </p-autoComplete>
</span>
<div *ngIf="message" class="ui-messages-error" [textContent]="message"></div>

<ng-template #placeholded>
    <p-autoComplete
        appendTo="body"
        (completeMethod)="search($event)"
        (keydown.enter)="onKeyEnter($event)"
        (keydown.tab)="$event.preventDefault()"
        (onClear)="onClear($event)"
        (onSelect)="onSelect($event)"
        [inputStyle]="{'width': '100%', 'padding': '0'}"
        [minLength]="3"
        [style]="style"
        field="label"
        [ngModel]="val"
        [suggestions]="results.data">
    </p-autoComplete>
</ng-template>
<dot-field-helper [message]="dotMessageService.get('page.selector.hint')"></dot-field-helper>
