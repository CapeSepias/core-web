<span dotMdInputtext [label]="label" *ngIf="floatingLabel; else placeholded">
    <p-autoComplete
        appendTo="body"
        (completeMethod)="search($event)"
        (keydown.enter)="onKeyEnter($event)"
        (keydown.tab)="$event.preventDefault()"
        (onClear)="onClear($event)"
        (onSelect)="onSelect($event)"
        [inputStyle]="{'width': '100%', 'padding': '0'}"
        [minLength]="3"
        [style]="style"
        [field]="label"
        [ngModel]="val"
        [suggestions]="results.data">
    </p-autoComplete>
</span>
<div *ngIf="message" class="ui-messages-error" [textContent]="message"></div>

<ng-template #placeholded>
    <p-autoComplete
        appendTo="body"
        (completeMethod)="search($event)"
        (keydown.enter)="onKeyEnter($event)"
        (keydown.tab)="$event.preventDefault()"
        (onClear)="onClear($event)"
        (onSelect)="onSelect($event)"
        [inputStyle]="{'width': '100%', 'padding': '0'}"
        [minLength]="3"
        [style]="style"
        [field]="label"
        [ngModel]="val"
        [suggestions]="results.data">
    </p-autoComplete>
</ng-template>

<dot-icon-button class="dot-page-selector__hint" icon="help_outline" (click)="hint.toggle($event)"></dot-icon-button>

<p-overlayPanel [dismissable]="true" appendTo="body" #hint [style]="{'width':'350px'}">
    <div [innerHTML]="dotMessageService.get('page.selector.hint')"></div>
</p-overlayPanel>
