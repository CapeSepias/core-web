<dot-dialog
    *ngIf="(data$ | async) as data"
    [visible]="!!data.title"
    [header]="data.title"
    [width]="data.width"
    [height]="data.height"
    (hide)="close()"
>
    <div class="dialog-message__body" [innerHTML]="data.body" *ngIf="data.body"></div>
    <div *ngIf="data.code">
        <pre class="dialog-message__code">
            {{ data.code.content }}
        </pre>
    </div>
</dot-dialog>
