<body>
  <h2>Running tests. See console output.</h2>

  <!-- DEV MODE -->
  <script src="../../jspm_packages/system.js"></script>
  <script src="../../config.js"></script>

  <script>


    Promise.all([
      System.import('zone.js'),
      System.import('debug')
    ]).then(
        function (p1) {
          var XDebug = p1[1];
          XDebug.disable(); // Clear LocalStorage so changes to log-config files 'take'
          XDebug.enable("jasmine, *, .*"); // String of comma separated regex. Not glob patterns.

          Promise.all([
            System.import('src/rules-engine/SpecRunner.ts')
          ]).then(
              function (p2) {
                var tests = p2[0];
                tests.TestRunner.execute()
              }
          );
        }
    );


  </script>
