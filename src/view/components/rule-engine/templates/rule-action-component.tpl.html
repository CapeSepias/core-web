<div class="panel panel-default clause conditions">
    <div class="row">
      <div class="col-sm-3 col-sm-offset-1">
        <select class="form-control clause-selector" [value]="actionModel.actionConfig?.actionTypeId"
        (change)="setActionlet($event.target.value)">
          <option value="{{actionTypeModel.id}}" *ng-for="var actionTypeModel of actionTypes">{{actionTypeModel.name}}</option>
        </select>
      </div>

    <cw-set-session-value-action
    [session-key]="actionModel.actionConfig?.sessionKey"
    [session-value]="actionModel.actionConfig?.sessionValue"
    (change)="actionConfigChanged($event)">

  </cw-set-session-value-action>

  <div class="col-sm-2">
      <button type="button" class="btn btn-default btn-md remove-button" aria-label="Delete Action"
      (click)="removeRuleAction()">
        <span class="glyphicon glyphicon-trash remove-icon" aria-hidden="true" (click)="removeRuleAction()"></span>
      </button>
  </div>
</div>
</div>
