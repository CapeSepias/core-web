<dot-select *ngIf="sites && sites.length > 1"
            [(ngModel)]="currentSite.identifier"
            (change)="switchSite($event)"
            class="site-selector__title">

    <dot-option *ngFor="let site of sites"
                [value]="site.identifier"
                class="site-selector__option">
        {{site.hostName}}</dot-option>
</dot-select>

<h1 *ngIf="!sites || sites.length == 1" class="site-selector__title">{{currentSite ? currentSite.hostName : ''}}</h1>

<div class="site-selector-overlay" [hidden]="!message">
    <div class="site-selector-modal">
        {{message}}

        <div>
            <button md-button md-flat-button (click)="message=''" type="button">{{i18nMessages['modes.Close']}}</button>
        </div>
    </div>


</div>
