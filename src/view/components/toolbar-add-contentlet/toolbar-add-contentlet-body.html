<div class="toolbar-add-contentlet-body" id="toolbar-add-contentlet-body">
    <div class="toolbar-add-contentlet-body__section" *ngFor="let structureTypeView of structureTypeViews">
        <h4 class="toolbar-add-contentlet-body__title" id="toolbar-add-contentlet-section-title-{{stringUtils.sluglify(structureTypeView.label)}}">{{structureTypeView && structureTypeView.label}}</h4>

        <ul class="toolbar-add-contentlet-body__list" *ngIf="structureTypeView.types">
            <li class="toolbar-add-contentlet-body__list-item" *ngFor="let type of structureTypeView.types">
                <a (click)="goToAddContent(type)" id="toolbar-add-contentlet-section-link-{{stringUtils.sluglify(structureTypeView.label)}}">{{type.name}}</a>
            </li>
        </ul>
    </div>
</div>
<a href="" *ngIf="showMore" id="toolbar-add-contentlet-button-more" class="toolbar-add-contentlet-body__more-panel" (click)="clickMore($event)" messagekey>more</a>
