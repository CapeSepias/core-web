<!--FORGOT PASSWORD FORM-->
<div class="login__container forgot-password__container">
    <div class="col-sm-12">
        <h2 class="login__title">{{forgotPasswordLabel}}</h2>
        <div class="error-message" [innerHTML]="message"></div>
        <md-input id="forgot-component-email-input"
                  (keyup.enter)="recoverPassword()"
                  (keyup)="message=''"
                  placeholder="{{userIdOrEmailLabel}}"
                  [(ngModel)]="forgotPasswordLogin"
                  id="forgotPasswordEmail"
                  floatingPlaceholder="false"></md-input>
        <div class="row login__form-line">
            <div class="col-sm-12">
                <button id="forgot-component-submit-button" md-button md-raised-button (click)="ok()">{{forgotPasswordButton}}</button>
                <button id="forgot-component-cancel-button" md-button md-flat-button (click)="cancel.emit()">{{cancelButton}}</button>
            </div>
        </div>
    </div>
</div>
