<!--FORGOT PASSWORD FORM-->
<div class="login__container forgot-password__container">
    <div class="col-sm-12">
        <h2 class="login__title">{{forgotPasswordLabel}}</h2>
        <div class="error-message" [innerHTML]="message"></div>
        <form #forgotPasswordForm="ngForm">
            <md-input id="forgot-component-email-input"
                      #emailInput="ngModel"
                      name="email"
                      (keyup.enter)="recoverPassword()"
                      (keyup)="message=''"
                      placeholder="{{userIdOrEmailLabel}}"
                      [(ngModel)]="forgotPasswordLogin"
                      floatingPlaceholder="false"
                      required></md-input>
            <p class="error-message" [hidden]="emailInput.valid || emailInput.pristine">{{emailMandatoryFieldError}}</p>
            <div class="row login__form-line">
                <div class="col-sm-12">
                    <button id="forgot-component-submit-button" md-button md-raised-button (click)="ok()" type="submit"
                            [disabled]="!forgotPasswordForm.form.valid">{{forgotPasswordButton}}</button>
                    <button id="forgot-component-cancel-button" md-button md-flat-button (click)="cancel.emit()" type="button">{{cancelButton}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
