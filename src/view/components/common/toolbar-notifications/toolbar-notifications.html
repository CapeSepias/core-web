<dot-dropdown-component icon="notifications" (toggle)="toggleNotifications()" [disabled]="!notifications.length" alignRight="true">
    <header>
        <span *ngIf="notificationsUnreadCount" class="badge">{{notificationsUnreadCount}}</span>
    </header>

    <div class="toolbar-notifications">
        <div class="toolbar-notifications__heading">
            <h3 class="toolbar-notifications__title">{{i18nMessagesMap.notifications_title}}</h3>
            <button md-icon-button (click)="dismissAllNotifications()" title={{i18nMessagesMap.notifications_dismissall}}>
                <md-icon class="md-24">clear_all</md-icon>
            </button>
        </div>
        <div class="toolbar-notifications__content">
            <dot-notifications-list [notifications]="notifications" (dismissNotification)="onDismissNotification($event)"></dot-notifications-list>
        </div>
    </div>
</dot-dropdown-component>
