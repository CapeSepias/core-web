<dot-loading-indicator *ngIf="loadingInProgress" fullscreen="true"></dot-loading-indicator>
<div class="iframe-overlay" *ngIf="showOverlay" (click)="iframeOverlayService.hide()"></div>
<iframe
    width="100%"
    height="100%"
    name="detailFrame"
    id="detailFrame"
    [src]="iframe"
    frameborder="0"
    [class.iframe--loading-in-progress]="loadingInProgress"
    (load)="checkSessionExpired($event)">
</iframe>
