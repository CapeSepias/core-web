<accordion>
    <nav #menuElement>
        <template ngFor let-menu [ngForOf]="menuItems">

            <accordion-group [heading]="menu.tabName" [icon]="menu.tabIcon" id="main-nav-{{stringUtils.sluglify(menu.tabName)}}">
                <div class="main-nav__submenu">
                    <template ngFor let-menuItem [ngForOf]="menu.menuItems">
                        <a id="main-nav-item-{{menuItem.id}}"
                            *ngIf="menuItem.url && !menuItem.angular && !menuItem.ajax"
                            (click)="gotToPage(menuItem.menuLink)"
                            [routerLink]="[menuItem.menuLink]"
                            [class.main-nav__submenu--active]="menuItemIdActive === menuItem.id">

                            {{menuItem.name}}
                        </a>
                        <a id="main-nav-item-{{menuItem.id}}"
                            *ngIf="menuItem.angular && !menuItem.ajax"
                            [routerLink]="[menuItem.url]"
                            [class.main-nav__submenu--active]="menuItemIdActive === menuItem.id">
                            {{menuItem.name}}
                        </a>
                        <a id="main-nav-item-{{menuItem.id}}"
                            *ngIf="menuItem.url && menuItem.ajax"
                            (click)="gotToPage(menuItem.menuLink)"
                            [routerLink]="[menuItem.menuLink]"
                            [class.main-nav__submenu--active]="menuItemIdActive === menuItem.id">
                            {{menuItem.name}}
                        </a>
                    </template>
                </div>
            </accordion-group>
        </template>
    </nav>
</accordion>
