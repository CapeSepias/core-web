<accordion>
    <nav #menuElement>
        <template ngFor let-menu [ngForOf]="menuItems">
            <accordion-group  [open]="menu.tabName === menuActiveTabName" [heading]="menu.tabName" [icon]="menuIcons[menu.tabName]">

                <div class="main-nav__submenu">
                    <template ngFor let-menuItem [ngForOf]="menu.menuItems">
                        <a (click)="gotToPage(menuItem)" [routerLink]="[menuItem.menuLink]"
                           *ngIf="menuItem.url && !menuItem.angular && !menuItem.ajax"
                           [class.main-nav__submenu--active]="menuItemIdActive === menuItem.id">

                            {{menuItem.name}}
                        </a>
                        <a [routerLink]="[menuItem.url]" *ngIf="menuItem.angular && !menuItem.ajax"
                           [class.main-nav__submenu--active]="menuItemIdActive === menuItem.id">

                            {{menuItem.name}}
                        </a>
                        <a (click)="gotToPage(menuItem)" [routerLink]="[menuItem.menuLink]" *ngIf="menuItem.url && menuItem.ajax"
                            [class.main-nav__submenu--active]="menuItemIdActive === menuItem.id">

                            {{menuItem.name}}
                        </a>
                    </template>
                </div>
            </accordion-group>
        </template>
    </nav>
</accordion>
