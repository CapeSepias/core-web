<button [attr.md-icon-button]="icon ? true : null"
        [attr.md-button]="title ? true : null"
        (click)="onToggle()"
        [disabled]="disabled"
        *ngIf="icon">
    <i class="material-icons">{{icon}}</i>
    <ng-content select="header"></ng-content>
</button>

<div class="dropdown-content" *ngIf="show" [ngClass]="{'dropdown-content_align-right': alignRight, 'dropdown-content_align-left': !alignRight}">
    <ng-content></ng-content>
</div>
