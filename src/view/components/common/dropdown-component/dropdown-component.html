<button *ngIf="icon"
        class="btn icn"
        (click)="onToggle()"
        [disabled]="disabled">
    <i *ngIf="icon" class="material-icons">{{icon}}</i>
    <ng-content select=".badge"></ng-content>
</button>

<button pButton *ngIf="title"
        icon="fa-chevron-down"
        iconPos="right"
        [label]="title"
        (click)="onToggle()"
        [disabled]="disabled">
</button>

<div class="dropdown-content" *ngIf="show" [ngClass]="{'dropdown-content_align-right': alignRight, 'dropdown-content_align-left': !alignRight}">
    <ng-content></ng-content>
</div>
