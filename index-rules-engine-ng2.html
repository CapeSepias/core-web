<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jspm <3 ng2</title>


</head>
<body>
  <rules-engine>Loading...</rules-engine>

  <!-- DEV MODE -->
  <script src="https://github.jspm.io/jmcriffey/bower-traceur-runtime@0.0.87/traceur-runtime.js"></script>
  <script src="jspm_packages/system.src.js"></script>
  <script src="config.js"></script>

  <script>

    Promise.all([
      System.import('zone.js'),
      System.import('reflect-metadata'),
      System.import('debug')
    ]).then(
        function (p1) {
          var XDebug = p1[2];
          XDebug.disable(); // Clear LocalStorage so changes to log-config files 'take'
          XDebug.enable("*, .*"); // String of comma separated regex. Not glob patterns.

          Promise.all([
            System.import('src/rules-engine-ng2/log-config.js'),
            System.import('src/rules-engine-ng2/index.js'),
            System.import('src/rules-engine/datamocks/rule.mocks.js')
          ]).then(
              function (p2) {
                var app = p2[1];
                var mocks = p2[2].mocks;
                mocks.init().then(function () {
                  app.main().then(function () {
                    console.log("Loaded rules-engine component.")
                  })
                });

              }
          );

          console.log("Loading rules-engine component.")

        }
    );


  </script>

  <!-- PRODUCTION MODE --><!-- to generate build.js, run: jspm bundle-sfx --minify proj/main -->

</body>
</html>
