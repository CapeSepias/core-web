    <p (click)="handleClick()">Hey {{ variables ? variables[0].value : '' }} dot-keyvalue works!</p>



    <p-table [value]="variables">
        <ng-template pTemplate="header">
            <tr>
                <th>{{ labels ? labels.key : '' }}</th>
                <th>{{ labels ? labels.value : '' }}</th>
                <th>{{ labels ? labels.actions : '' }}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <dot-keyvalue-row *ngIf="rowData" #tableRow 
                [rowData]="rowData"
                [labels]="labels"
               >
            </dot-keyvalue-row>
        </ng-template>
    </p-table>
